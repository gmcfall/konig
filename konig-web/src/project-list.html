<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Konig Projects</title>
  <link rel="stylesheet" href="css/jquery-ui/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="css/konig.css"> 
  <script src="js/jquery.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/uuid.js"></script>
  <script src="js/mustache.js"></script>
  <script src="test/konig-project-manager.js"></script>
  <script src="js/konig-project-list-ui.js"></script>
</head>
<body>
<script>
$(function(){
	var presenter = new konig.ProjectListPresenter();
	presenter.render();
});
</script>
<div class="konig-page-header">
<img src="images/konig-logo-small.png" width="30px" height="30px" style="vertical-align: middle"> 
<span class="konig-page-title">Konig</span> 
<span class="konig-inline-buttonbar"><button id="new-project-button">New Project</button></span>
</div>
<div class="konig-page-body">

<h1>My Projects</h1>
<div id="konig-project-list">
<script id="project-list-template" type="x-tmpl-mustache">
{{#contains}}
<div class="konig-entity-summary">
	<span class="konig-entity-name"><a href="#project:{{id}}">{{name}}</a></span>
</div>
{{/contains}}
</script>
</div> 
</div>

<div id="new-project-dialog" class="konig-dialog" style="display: none">
	<table>
		<tr>
			<th>Project Name<th><td><input id="project-name-input" size="40"></td>
		</tr>
	</table>
	<div class="konig-dialog-buttonbar">
		<button id="create-project-button">Create Project</button>
		<span id="create-project-message" class="konig-dialog-error-message"></span>
	</div>
</div>
</body>
</html>
