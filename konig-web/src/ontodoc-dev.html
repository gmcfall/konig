<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Ontodoc</title>
  <meta name="description" content="Browse and edit documentation for RDF ontologies">
  <meta name="author" content="Greg McFall">

  <link rel="stylesheet" href="css/jquery-ui/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="css/schemaorg.css">
  <link rel="stylesheet" href="css/konig-ontodoc.css">
  

</head>

<body prefix="sh: http://www.w3.org/ns/shacl#">
	
<div class='ui-layout-center ontodoc-main-content'>

<script id="ontodoc-class-edit-template" type="x-tmpl-mustache">
<div class="ontodoc-class-edit">
 	<h1 class="page-title" id="class-name-edit" contentEditable="true">{{localName}}</h1>
	<h4>
		<div class="breadcrumbs"></div>
	</h4>
 	<table class="definition-table">
 		<thead>
 			<tr>
 				<th>Property</th>
 				<th>Expected Type</th>
 				<th>Cardinality</th>
 				<th>Description</th>
 				<th></th>
 			</tr>
 			
 		</thead>
		{{#propertyBlock}}
		<tbody>
			<tr class="supertype">
				<th class="supertype-name"  colspan="3">
					Properties from 
					<a>{{fromClassVertex.id.localName}}</a>
				</th>
			</tr>
		</tbody>
		{{#propertyList}}
		<tbody class="supertype">
			<tr typeof="rdfs:Property" resource="schema:givenName">
				<th class="prop-nam">
					<code class="prop-nam-edit" property="rdfs:label" contentEditable="true">{{propertyName}}</code>
				</th>
				<td class="prop-ect">
                    {{#expectedType}}
					<span  resource="{{stringValue}}" contentEditable="true">{{localName}}</span>{{#or}} or{{/or}}
                    {{/expectedType}}
				</td>
				<td><span class="cardinality-edit">{{cardinality}}</span></td>
				<td class="prop-desc"><div class="prop-desc-edit">
					{{{description.stringValue}}}</div>
				</td>
        <td class="delete-button"></td>
			</tr>
		</tbody>
		{{/propertyList}}
		{{/propertyBlock}}
 	</table>
	<button id="add-property-button">Add Property</button>
</div>
</script>

<script id="ontodoc-class-template" type="x-tmpl-mustache">
	
<div class="ontodoc-class">
 	<h1 class="page-title">{{classInfo.uniqueName}}</h1>
	<h4>
		<span class="breadcrumbs"></span>
	</h4>
	{{{comment}}}


  {{#mediaTypeList.length}}
	<div>Media Type:
  <select id="konig-class-media-type">
		{{#mediaTypeList}}
    <option value="{{id}}">{{mediaTypeName}}</option>
    {{/mediaTypeList}}
  </select>
	</div>
	{{/mediaTypeList.length}}

	{{#propertyBlock.length}}
 	<table class="definition-table">
 		<thead>
 			<tr>
 				<th>Property</th>
 				<th>Expected Type</th>
 				<th>Description</th>
 			</tr>
 			
 		</thead>
		{{#propertyBlock}}
		{{#propertyList.length}}
		<tbody>
			<tr class="supertype">
				<th class="supertype-name"  colspan="3">
					Properties from 
					<a href="#{{fromClassVertex.id.stringValue}}" title="{{fromClassVertex.id.stringValue}}">{{fromClassVertex.id.localName}}</a>
				</th>
			</tr>
		</tbody>
		{{#propertyList}}
		<tbody class="supertype">
			<tr typeof="rdfs:Property" resource="schema:givenName">
				<th class="prop-nam">
					<a href="#{{predicate.stringValue}}" title="{{predicate.stringValue}}"><code property="rdfs:label">{{propertyName}}</code></a>
				</th>
				<td class="prop-ect">
                    {{#expectedType}}
					<a href="#{{stringValue}}">{{localName}}</a>{{^last}} or {{/last}}{{#modifier}} ({{modifier}}){{/modifier}}
                    {{/expectedType}}
				</td>
				<td class="prop-desc">
					{{{description.stringValue}}}
				</td>
			</tr>
		</tbody>
		{{/propertyList}}
		{{/propertyList.length}}
		{{/propertyBlock}}
 	</table>
	{{/propertyBlock.length}}
	{{#subClassList.length}}
  <div>
	<br>
	<b>More specific types</b>
	<ul>{{#subClassList}}
		<li>
			<a href="#{{id.stringValue}}">{{id.localName}}</a>
		</li>{{/subClassList}}
	</ul>
	</div>
	{{/subClassList.length}}
</div>
	
</script>	

<script id="ontodoc-ontology-template" type="x-tmpl-mustache">
<div class="ontodoc-ontology">
 	<h1 class="page-title">{{label}}</h1>
 	<div>{{{description}}}</div>
	<br>
 	<table class="data-table">
 		<tr>
 			<th>Namespace&nbsp;Address</th>
 			<td>{{namespaceAddress}}</td>
 		</tr>
 		<tr>
 			<th>Namespace&nbsp;Prefix</th>
 			<td>{{namespacePrefix}}</td>
 		</tr>{{#classList.length}}
		<tr class="spaceAbove">
			<th>Classes</th>
      <td>| {{#classList}}<a href="#{{stringValue}}">{{localName}}</a> | {{/classList}}</td>
		</tr>{{/classList.length}}{{#propertyList.length}}
		<tr class="spaceAbove">
			<th>Properties</th>
      <td>| {{#propertyList}}<a href="#{{stringValue}}">{{localName}}</a> | {{/propertyList}}</td>
		</tr>{{/propertyList.length}}
		
 	</table>
</div>
</script>

<script id="ontodoc-property-template" type="x-tmpl-mustache">
<div>
	<h1 class="page-title">{{propertyVertex.id.localName}}</h1>
	<div>{{{comment}}}</div>{{#rangeList.length}}
	<table class="definition-table">
		<thead>
	  	<tr>
				<th>Values expected to be of one of these types</th>
	  	</tr>
		</thead>
		<tbody>{{#rangeList}}
			<tr>
				<td>
					<a href="#{{stringValue}}">{{localName}}</a>
				</td>
			</tr>{{/rangeList}}
		</tbody>
	</table>{{/rangeList.length}}

	<table class="definition-table">
		<thead>
	  	<tr>
				<th>Used on these types</th>
	  	</tr>
		</thead>
		<tbody>{{#domainList}}
			<tr>
				<td>
					<a href="#{{stringValue}}">{{localName}}</a>
				</td>
			</tr>{{/domainList}}
		</tbody>
	</table>
{{#inverseOf.length}}
<table class="definition-table"">
	<thead>
		<tr>
			<th>Inverse of</th>
		</tr>
	</thead>
	<tbody>{{#inverseOf}}
		<tr><td>
			<a href="#{{id.stringValue}}" title="{{id.stringValue}}">{{id.localName}}</a>
		</td></tr>{{/inverseOf}}
	</tbody>
</table>
{{/inverseOf.length}}
</div>
</script>



</div>
<div class="ui-layout-north">
	<div class="ontodoc-header">
	    <div class="ontodoc-header-wrapper">
			<span id="ontodoc-api-name" contenteditable="true">Data Modeling Vocabularies</span>
	    </div>
		<button id="edit-button" title="Edit"></button>
	</div>
</div>
<div class="ui-layout-west" id="navigation">
  <div class="ui-layout-north ontodoc-navigation">
  	<div id="ontodoc-ontology-list"></div>
  </div>
  <div class="ui-layout-center ontodoc-navigation">
		<div id="ontodoc-class-list"></div>
	</div>
</div>
<div id="templates" style="display: none;"></div>

<script src="js/jquery.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/jquery.layout.min.js"></script>
<script src="js/mustache.js"></script>
<script src="js/sha1.js"></script>
<script src="js/uuid.js"></script>
<script src="js/springy.js"></script>
<script src="js/springyui.js"></script>
<script src="js/konig-jsonld.js"></script>
<script src="js/konig-rdf-model.js"></script>
<script src="js/konig-context.js"></script>
<script src="js/konig-history-manager.js"></script>
<script src="js/konig-rdfspringy.js"></script>
<script src="js/konig-ontodoc.js"></script>
<script src="js/konig-ajax-ontology-service.js"></script>
<script src="js/konig-ontodoc-edit.js"></script>
<script>
$(function(){
	
var defaultGraph = {
		  "@context" : {
			    "konig" : "http://www.konig.io/ns/core/",
			    "owl" : "http://www.w3.org/2002/07/owl#",
			    "rdf" : "http://www.w3.org/1999/02/22-rdf-syntax-ns#",
			    "rdfs" : "http://www.w3.org/2000/01/rdf-schema#",
			    "schema" : "http://schema.org/",
			    "schema1" : "http://example.com/shapes/v1/schema/",
			    "sh" : "http://www.w3.org/ns/shacl#",
			    "xsd" : "http://www.w3.org/2001/XMLSchema#"
			  },
			  "@graph" : [ {
			    "@id" : "schema:",
			    "@type" : "owl:Ontology",
			    "rdfs:label" : {
			      "@value" : "Schema.org"
			    },
			    "rdfs:comment" : {
			      "@value" : "\r\n  \tA vocabulary developed by Google, Microsoft, Yahoo and others through a community \r\n  \tprocess to promote structured data on the Internet, on web pages, in email messages, and beyond.\r\n  "
			    },
			    "http://purl.org/vocab/vann/preferredNamespacePrefix" : {
			      "@value" : "schema"
			    }
			  }, {
			    "@id" : "xsd:",
			    "http://purl.org/vocab/vann/preferredNamespacePrefix" : {
			      "@value" : "xsd"
			    },
			    "@type" : "owl:Ontology"
			  }, {
			    "@id" : "schema:Action",
			    "@type" : "owl:Class",
			    "rdfs:comment" : {
			      "@value" : "\r\n  \tAn action performed by a direct agent and indirect participants upon a direct object. \r\n\t  Optionally happens at a location with the help of an inanimate instrument. The execution of the action \r\n\t  may produce a result. Specific action sub-type documentation specifies the exact expectation of each \r\n\t  argument/role.\r\n\t"
			    },
			    "rdfs:label" : {
			      "@value" : "Action"
			    },
			    "rdfs:subClassOf" : {
			      "@id" : "owl:Thing"
			    }
			  }, {
			    "@id" : "schema:Person",
			    "@type" : "owl:Class",
			    "rdfs:comment" : {
			      "@value" : "A person (alive, dead, undead, or fictional)."
			    },
			    "rdfs:label" : {
			      "@value" : "Person"
			    }
			  }, {
			    "@id" : "schema:Product",
			    "@type" : "owl:Class",
			    "rdfs:comment" : {
			      "@value" : "\r\n  \tAny offered product or service. For example: a pair of shoes; a concert ticket; \r\n  \tthe rental of a car; a haircut; or an episode of a TV show streamed online.\r\n  "
			    },
			    "rdfs:label" : {
			      "@value" : "Product"
			    }
			  }, {
			    "@id" : "schema:SellAction",
			    "@type" : "owl:Class",
			    "rdfs:comment" : {
			      "@value" : "\r\n  \tThe act of taking money from a buyer in exchange for goods or services rendered. \r\n  \tAn agent sells an object, product, or service to a buyer for a price. Reciprocal of BuyAction.\r\n  "
			    },
			    "rdfs:label" : {
			      "@value" : "Sell action"
			    },
			    "rdfs:subClassOf" : {
			      "@id" : "schema:TradeAction"
			    }
			  }, {
			    "@id" : "owl:Thing",
			    "@type" : "owl:Class"
			  }, {
			    "@id" : "schema:TradeAction",
			    "@type" : "owl:Class",
			    "rdfs:comment" : {
			      "@value" : "\r\n\t  The act of participating in an exchange of goods and services for monetary compensation. \r\n\t  An agent trades an object, product or service with a participant in exchange for a one time\r\n\t  or periodic payment.\r\n  "
			    },
			    "rdfs:label" : {
			      "@value" : "Trade action"
			    },
			    "rdfs:subClassOf" : {
			      "@id" : "schema:Action"
			    }
			  }, {
			    "@id" : "schema1:Person",
			    "@type" : "sh:Shape",
			    "sh:scopeClass" : {
			      "@id" : "schema:Person"
			    },
			    "sh:nodeKind" : {
			      "@id" : "sh:IRI"
			    },
			    "sh:property" : [ {
			      "sh:predicate" : {
			        "@id" : "schema:givenName"
			      },
			      "sh:datatype" : {
			        "@id" : "xsd:string"
			      },
			      "sh:minCount" : {
			        "@value" : "1",
			        "@type" : "xsd:integer"
			      },
			      "sh:maxCount" : {
			        "@value" : "1",
			        "@type" : "xsd:integer"
			      }
			    }, {
			      "sh:predicate" : {
			        "@id" : "schema:familyName"
			      },
			      "sh:datatype" : {
			        "@id" : "xsd:string"
			      },
			      "sh:minCount" : {
			        "@value" : "1",
			        "@type" : "xsd:integer"
			      },
			      "sh:maxCount" : {
			        "@value" : "1",
			        "@type" : "xsd:integer"
			      }
			    } ],
			    "konig:avroSchemaRendition" : {
			      "@id" : "http://example.com/shapes/v1/schema/Person/avro"
			    },
			    "konig:jsonSchemaRendition" : {
			      "@id" : "http://example.com/shapes/v1/schema/Person/jsonschema"
			    },
			    "konig:mediaTypeBaseName" : {
			      "@value" : "application/vnd.example.v1.schema.person"
			    }
			  } ]
			};
			
var ontologyService = new konig.AjaxOntologyService(defaultGraph);
konig.buildOntodoc({
	ontologyService: ontologyService,
	multipleShapesPerClass: true
});

});

</script>
</body>
</html>
